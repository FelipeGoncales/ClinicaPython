<!DOCTYPE html>
<html>
<head>
    <title>Calculadora Veterinária</title>
</head>
<body>
    <h1>Calculadora Veterinária</h1>

    <h2>Calculadora de Fluidoterapia</h2>
    <form action='/fluidoterapia' method="post">
        <label for="desidratacao">Grau de Desidratação:</label>
        <select id="desidratacao" name="desidratacao" required>
            <option value="leve">Leve</option>
            <option value="moderada">Moderada</option>
            <option value="grave">Grave</option>
        </select>
        <br><br>
        <label for="peso_fluidoterapia">Peso do Animal (kg):</label>
        <input type="number" id="peso_fluidoterapia" name="peso_fluidoterapia" step="0.01" required>
        <br><br>
        <button type="submit">Calcular Fluidoterapia</button>
    </form>

    {% if volume is not none %}
        <h3>Volume de Fluidoterapia: {{ volume }} mL</h3>
    {% endif %}

    <h2>Calculadora de Dose de Medicamento</h2>
    <form action='/dose-medicamento' method="post">
        <label for="peso_medicamento">Peso do animal (kg):</label>
        <input type="text" id="peso_medicamento" name="peso_medicamento" required><br><br>
        <label for="dose_recomendada">Dose recomendada (mg/kg):</label>
        <input type="text" id="dose_recomendada" name="dose_recomendada" required><br><br>
        <button type="submit">Calcular Dose de Medicamento</button>
    </form>

    {% if dose is not none %}
        <h3>Dose a ser administrada: {{ dose }} mg</h3>
    {% endif %}

    <a href="/pagina-inicial">Voltar</a>
</body>
</html>
