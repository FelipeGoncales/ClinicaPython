<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/cadastro.css">
    <title>Cadastre-se!</title>
</head>
<body>
    <header>
        <img src="../static/img/logoDog.png" alt="Logo Dog Dodói" class="logo">
        <img src="../static/img/icon.png" alt="" class="icon">
    </header>
    <main>
        <section>
            <h1>Cadastre-se</h1>
            <form action="{{ url_for('editar_login', codigo=login[0]) if login else url_for('cadastrar') }}" method="post">
                <div class="grande">
                    <div class="container-main">
                        <h2>Informações do Tutor:</h2>
                        <label for="">Nome do tutor:</label>
                        <input type="text" name="nome-tutor" value="{{ login and login[1] or '' }}" placeholder="Nome do Tutor*" required>
            
                        <label for="">Telefone:</label>
                        <input type="tel" name="telefone" value="{{ login and login[2] or '' }}" placeholder="+55 (  )*" required>
                    </div>
                   <div class="container-main">
                        <h2>Informações do Animal:</h2>
                        <label for="">Nome do Animal:</label>
                        <input type="text" name="nome-animal" value="{{ login and login[3] or '' }}" placeholder="Nome do Animal*" required>
    
                        <label for="">Espécie:</label>
                        <input type="text" name="especie" value="{{ login and login[4] or '' }}" placeholder="Espécie*" required>
    
                        <label for="">Raça:</label>
                        <input type="text" name="raca" value="{{ login and login[5] or '' }}" placeholder="Raça*" required>
    
                        <label for="">Peso:</label>
                        <input type="number" name="peso" value="{{ login and login[6] or '' }}" placeholder="Peso*" required>
                   </div>
                </div>
                <button type="submit">Cadastrar-se</button>
            </form>
        </section>
    </main>
    <footer id="contato">
        <img src="../static/img/logoDog.png" alt="Logo Dog Dodói" class="logo">
        <div class="container">
            <div>
                <h3>Atendimento</h3>
                <ul>
                    <li>clinicadogdodoi@gmail.com</li>
                    <li>(18) 91234-5678</li>
                </ul>
            </div>
            <div>
                <h3>Redes Sociais</h3>
                <ul>
                    <li>ClinicaDogDodoi</li>
                </ul>
            </div>
        </div>
        <p class="texto-footer">DogDodói® - Todos os direitos reservados | Avenida dos Peludos - N° 123 
            -  Cidade das Cores / Planalto da Alegria - CNPJ: 12.345.678/0001-90
        </p>
    </footer>
</body>
</html>
